<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review emoji by rida</title>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Main Css-->
    <link rel="stylesheet" href="docs/css/style.css">
</head>
<body>
  <div id="panel" class="panel-container">
    <strong>How satisfied are you with our service?</strong>
    <div class="rating-container">
    <div class="rating ">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f641.svg" alt="Low Rating">
        <small>Not satisfied</small>
    </div>
    <div class="rating">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f614.svg" alt="Medium Rating">
        <small>Could be better</small>
    </div>
    <div class="rating">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f970.svg" alt="High Rating">
        <small>Very satisfied</small>
    </div>
    </div>
    <button id="id" class="btn">Send review </button>
  </div>
  <!--Main Js-->
  <script src="docs/js/script.js"></script>  
</body>
</html>
